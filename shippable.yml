# pull latest esp idf
# see https://docs.espressif.com/projects/esp-idf/en/latest/api-guides/tools/idf-docker-image.html

build:
  pre_ci_boot:
    image_name: espressif/idf
    image_tag: latest
    pull: true
    env: FOO=bar
    options: "-e HOME=/root"

  ci:
    - apt-get update
    - apt-get install -y libasio-dev libmbedtls-dev clang
    - /opt/esp/entrypoint.sh idf.py build
    - mkdir build_gcc && cd build_gcc && /opt/esp/entrypoint.sh cmake ../native && /opt/esp/entrypoint.sh make
